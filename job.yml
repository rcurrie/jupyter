apiVersion: batch/v1
kind: Job
metadata:
  name: job
spec:
  # Don't restart if error
  backoffLimit: 0
  template:
    spec:
      # Delete the job after a certain number of seconds
      ttlSecondsAfterFinished: 60
      containers:
      - name: run-notebook
        image: robcurrie/jupyter-gpu
        imagePullPolicy: Always
        # securityContext:
        #   runAsUser: 1000
        env:
          - name: USER
            value: $USER
          - name: AWS_PROFILE
            value: "prp"
          - name: AWS_S3_ENDPOINT
            value: "http://rook-ceph-rgw-rooks3.rook"
          - name: S3_ENDPOINT
            value: "rook-ceph-rgw-rooks3.rook"
          - name: S3_USE_HTTPS
            value: "0"
        volumeMounts:
          - mountPath: /root/.aws
            name: credentials
        resources:
          requests:
            cpu: "8"
            memory: "8Gi"
            nvidia.com/gpu: 0
          limits:
            cpu: "8"
            memory: "8Gi"
            nvidia.com/gpu: 0
        command: ["/bin/bash", "-c"]
        args: [ ]
      restartPolicy: Never
      volumes:
      - name: credentials
        secret:
          secretName: s3-credentials
